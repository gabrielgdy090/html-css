<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelos de Caixa</title>
    <style>
    h1{
        background-color: rgb(211, 146, 123);
        height: 200px;
        width: 200px;

        border: 10px solid #7BD4C2;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed #FFC3AD;

    }
    a{
        border: 5px solid red;
    }
    </style>
</head>
<body>
    <h1>Exemplo de Box Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona?</p>
</body>
</html>
