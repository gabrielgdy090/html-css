<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="GET">
        <fieldset>
            <legend>Sexo</legend>
                <p>
                <input type="radio" name="Sexo" id="isxmas" value="m"><label for="isxmas">Masculino</label>
                </p>
                <p>
                <input type="radio" name="Sexo" id="isxfem" checked value="f"><label for="isxfem">Feminino</label>
                </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
               <p>
               <input type="checkbox" name="esfut"
               id="iesfut"><label for="iesfut">Futebol</label>
               </p>
               <p>
               <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
               </p>
               <p>
               <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Voleibol</label>
               </p>
               <input type="checkbox" name="estenis" id="iesten"><label for="iesten">Tenis</label>
               </p>
        </fieldset>
                <p>
                    <input type="range" name="range" id="inivel" min="1" max="5">
                    <label for="inivel">Nivel de Satisfação:</label>
                </p>
                <p>
                    <label for="ifile">Foto do Perfil:</label>
                    <input type="file" name="file" id="ifile">
                    
                    
                </p>
     <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>
